<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order-Summary-Component-Main</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">

<body>
    <div id="main">
        <div id="pic">
            <img src="./image/illustration-hero.svg" alt="" id="img1">

                <span id="bottom">$59.99/year</span>
